<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Averages - Variables Practice Problems</title>
  <script>
    
  var score1 = parseFloat(prompt("Enter a test score"));
  var score2 = parseFloat(prompt("Enter another test score"));
  var score3 = parseFloat(prompt("Enter another test score"));
  var score4 = parseFloat(prompt("Enter another test score"));
  var score5 = parseFloat(prompt("Enter a final test score"));

  averageScore = (score1 + score2 + score3 + score4 + score5) / 5;

  alert("The average score is " + averageScore);

  </script>
</head>
<body>
  <h1>Averages</h1>
  <p><a href="index.html">Back to index.html</a></p>
</body>
</html>
