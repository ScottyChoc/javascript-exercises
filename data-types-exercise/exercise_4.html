	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3;

		var y = (x / 2) + 4;

		var z = [x, y];

		z[0] = z[0] + 2;
		z[1] = z[1] + 2;

		var a = "x is " + z[0];

		var b = "y is " + z[1];

		// x: number
		// y: number
		// z: array (object)
		// a: string
		// b: string
