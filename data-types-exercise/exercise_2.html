<body>
	<script>
		/*
		* Exercise Two
		* Why does the following output true?
		*/

		var a = "false";
		var b = true;

		// "&&" is "and"
		console.log (a && b); // true

		// The output is true because "false" is a string with a value (true) so both values are true.

		/*
		* Bonus Question: Why does (b && a) log "false"?
		*/

		console.log (b && a); // "false"

		// The output is "false" because of the way && works.  Both values are truthy, so we return the last truthy value ("false")

	</script>
</body>
