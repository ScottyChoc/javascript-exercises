<!DOCTYPE html>

<body>
	<script>
		/*
		* Why does the following print NaN?
		* How could we fix the following so that it prints 3?
		*/

		var a = 0;
		a = a + 3;

		console.log(a);


		// NaN is printed because var a is not assigned a value so it doesn't have a type which means it cannot be a number.  It can be fixed by assigning the value 0 to var a.

	</script>
</body>
