<h1>The sum of all the multiples of 3 or 5 below 1500</h1>
<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1500.</p>
<p>Open console to see results</p>
  <script>

    var i = 0;
    var max = 1500;
    var count = [];
    var sum = 0;

    while (i < max) {
      if (i % 3 === 0 || i % 5 === 0) { //determine if the numbers are multiples of 3 or 5
        count.push(i);
        sum += i;
      }
      i += 1;
    }
    // console.log(count); // for debugging
    
    console.log(count.length + " natural numbers found with a sum of " + sum); // 700 natural numbers found with a sum of 524250

  </script>
