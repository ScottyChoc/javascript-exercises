    // One way of encoding a message is called a "square code". Given a message like:

    function getSqrt(str) {
      return Math.ceil(Math.sqrt(str.length));
    }

    function encodeSquare(str) {
      var rows = [];
      var newArr = str.split(" ");
      var newStr = newArr.join("");
      var sqrt = getSqrt(newStr);

      newStr = newStr.split("");

      for (var i = 0; i < newStr.length; i++) {
        rows.push(newStr.splice(0,sqrt));
        if (newStr.length < sqrt) {
          rows.push(newStr);
        }    
      }
      return vertStr(rows);
    }

          // }

      return str;
