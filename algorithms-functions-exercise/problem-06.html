  <h1>Problem 6</h1>
  <p>Write a function which takes in two arrays and determines if they contain the same number of the same values.</p>
  <script>
    
    // Write a function which takes in two arrays and determines if they contain the same number of the same values.
    // [], [] -> true
    // [2, 3, 4], [1, 2, 3] -> false
    // ["a", "c", "b"], ["a", "b", "c"] -> true
    // [1, 1, 1], [1, 1, 1, 1] -> false

    function compareArrays(arr1,arr2) {
      // debugger;
      // if sorted and joined arrays match, return true
      if (arr1.sort().join("") === arr2.sort().join("")) {
        return true;
      } else {
        return false;
      }
    }

    console.log(compareArrays([], []) === true);
    console.log(compareArrays([2, 3, 4], [1, 2, 3]) === false);
    console.log(compareArrays(["a", "c", "b"], ["a", "b", "c"]) === true);
    console.log(compareArrays([1, 1, 1], [1, 1, 1, 1]) === false);

  </script>
</body>
