  <h1>Problem 7</h1>
  <p>Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.</p>
  <script>
    
    // Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.
    // [1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
    // [1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]

    function cutDown(arr, max) {
      // debugger;
      var newArr = [];
      // loop through array
      for (i of arr) {
        // put current value into variable
        var p = i;
        // if i is greater than max, replace its value with max
        if (i > max) {
          p = max;
        }
        // push the variable onto a new array
        newArr.push(p);
      }
      // return thee new array
      return newArr;
    }

    console.log(cutDown([1,2,3,4,5,6,7,8], 4));
    console.log(cutDown([1,5,7,3,1,5,7], 3));

  </script>
</body>
