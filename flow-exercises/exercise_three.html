<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Three</title>
</head>
<body>
    <script>

        var player1Score = parseInt(prompt("Player 1 Score:"));
        var player2Score = parseInt(prompt("Player 2 Score:"));

        if (player1Score > player2Score) {
          console.log("Player 1 wins!")
        } else if (player1Score < player2Score) {
          console.log("Player 2 wins!")
        } else {
          console.log("It's a tie!")
        }

    </script>
</body>
</html>
